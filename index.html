<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center mb-5 mt-5">Juegos</h1>
                </div>
            </div>
        </div>
    </section>
    
    <main>
        <div class="container mt-5 p-5">
            <div class="row row-cols-1 row-cols-md-4 g-2">
                <div class="col">
                    <div class="card h-100 bg-dark" style="width: 10rem;" id="bombero1">
                        <img src="img/bombero.png" alt="foto" class="card-img-top invisible" id="fotobombero1">
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 bg-dark" style="width: 10rem;" id="doctor1">
                        <img src="img/doctor.png" alt="foto" class="card-img-top invisible" id="fotodoctor1">
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 bg-dark" style="width: 10rem;" id="bombero2">
                        <img src="img/bombero.png" alt="foto" class="card-img-top invisible" id="fotobombero2">
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100  bg-dark" style="width: 10rem;" id="policia1">
                        <img src="img/policia.png" alt="foto" class="card-img-top invisible" id="fotopolicia1">
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 bg-dark" style="width: 10rem;" id="doctor2">
                        <img src="img/doctor.png" alt="foto" class="card-img-top mt-2 invisible" id="fotodoctor2">
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100  bg-dark" style="width: 10rem;" id="policia2">
                        <img src="img/policia.png" alt="foto" class="card-img-top invisible" id="fotopolicia2">
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100  bg-dark" style="width: 10rem;" id="profesor1">
                        <img src="img/profesor.png" alt="foto" class="card-img-top invisible" id="fotoprofesor1">
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100  bg-dark" style="width: 10rem;" id="profesor2">
                        <img src="img/profesor.png" alt="foto" class="card-img-top invisible" id="fotoprofesor2">
                    </div>
                </div>
            </div>
        </div>

    </main>
    <hr>
    <section>

     <div class="container">
        <div class="row mt-3 invisible" id="resultadoContador">
            <div class="col-2">
                <img src="img/contador.png" alt="" class="img-fluid w-100">
            </div>
            <div class="col-2 align-self-end">
                <h3>CONTADOR</h3>
            </div>
        </div>
        <div class="row mt-3 invisible" id="resultadoDoctor">
            <div class="col-2">
                <img src="img/doctor.png" alt="" class="img-fluid w-100">
            </div>
            <div class="col-2 align-self-end">
                <h3>DOCTOR</h3>
            </div>
        </div>
        <div class="row mt-3 invisible" id="resultadoPolicia">
            <div class="col-2">
                <img src="img/mujer-policia.png" alt="" class="img-fluid w-100">
            </div>
            <div class="col-2 align-self-end">
                <h3>POLICIA</h3>
            </div>
        </div>
        <div class="row invisible" id="resultadoPanadero">
            <div class="col-2">
                <img src="img/panadero.png" alt="" class="img-fluid w-100">
            </div>
            <div class="col-2 align-self-end">
                <h3>PANADERO</h3>
            </div>
        </div>
     </div>
    </section>


    <script src="controlador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
